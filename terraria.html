<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- START THIRD PARTY STUFF -->

		<!-- START CUSTOM STUFF -->

		<script src="js/terraria.js"></script>
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/terraria.css">
	</head>
		<title>Bloop</title>
	<body>
		<!-- START NAVBAR -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display (I just copied this part from the Bootstrap page, I haven't tried it) -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <div class="custom-brand"></div>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-ul-wrapper">
		      <ul class="nav navbar-nav" id="navbar-ul">
		        <li><a href="index.html">Home</a></li>
		        <li class="active"><a href="#">Terraria</a><span class="sr-only">(current)</span></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<!-- END NAVBAR -->

		<!-- START CONTENT -->
		<div class="content-wrapper container">
			<!-- START TABBED CONTENT -->
			<ul class="nav nav-tabs" id="terraria_server_tabs" role="tablist">
		   	<li role="presentation" class="active">
		   		<a href="#server_info" aria-controls="server_info" role="tab" data-toggle="tab">Server Info</a>
		   	</li>
			  <li role="presentation">
			   	<a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">Chat</a>
			  </li>
			  <li role="presentation">
			   	<a href="#full_logs" aria-controls="full_logs" role="tab" data-toggle="tab">Full Logs</a>
			  </li>
	  	</ul>
	  	<!-- Tab panes -->
	  	<div class="tab-content">
	    	<div role="tabpanel" class="tab-pane active" id="server_info">
	    		<table class="table">
	    			<tr>
	    				<th>Hostname</th>
	    				<td>bloop.duckdns.org</td>
	    			</tr>
	    			<tr>
	    				<th>IP</th>
	    				<td>52.25.115.24</td>
	    			</tr>
	    			<tr>
	    				<th>Port</th>
	    				<td>7777</td>
	    			</tr>
	    			<tr>
	    				<th>Status</th>
	    				<td>
	    					<span id="server_status_calculating" class="label label-primary">Calculating...</span>
	    					<span id="server_status_down" class="label label-danger default_hide">Down</span>
	    					<span id="server_status_failed" class="label label-danger default_hide">Failed to retrieve status</span>
	    					<span id="server_status_up" class="label label-success default_hide">Up!</span>
	    				</td>
	    			</tr>
	    			<tr>
	    				<th>Players Online</th>
	    				<td>
	    					<span id="current_player_count"></span> / <span id="max_player_count"></span> <span class="glyphicon glyphicon-info-sign" id="player_info"></span>
	    					<div id="player_list" class="player_list">
	    					</div>
	    				</td>
	    			</tr>
	    		</table>
	    	</div>
	    	<div role="tabpanel" class="tab-pane" id="chat">
	    		<div class="server_chat logchat" id="server_chat"></div>
	    	</div>
	    	<div role="tabpanel" class="tab-pane" id="full_logs">
	    		<div class="server_log logchat" id='server_log'></div>
	    	</div>
	  	</div>
	  	<!-- END TABBED CONTENT -->
		</div>
		<!-- END CONTENT -->
	</body>
</html>
